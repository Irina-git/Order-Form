  <meta charset="utf-8">
  <title>Форма заказа</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">

<body>

<div class="intro">
  <div class="container">
    <div class="intro_content">
      <div class="intro_img">
        <h4 class="redulism">Reduslim</h4>
        <img class="ellipse" src="img/intro/ellipse.png" alt="">
        <img class="meds" src="img/intro/meds.png" alt="">
        <h4 class="eco">ECO</h4>
        <div class="ellipse_back"></div>
      </div>
      <div class="intro_form">
        <div class="intro_title">
          <h1>Сделай шаг <br>к выздоровлению</h1>
        </div>
          <div class="intro_info">
            <form name="test" method="post" >
              <p class="yourName">Ваше <span>имя</span><br>
                <input class="name" type="text" size="40" placeholder="Алексей">
              </p>
              <div class="teleph">
              <p class="yourTel" >Ваш <span>телефон</span><br>
                <input class="tel" type="tel" size="40" placeholder="+7 (123) 456 78-90">
              </p>

              <select name="country" id="slick">
                  <option value="RU" data-imagesrc="https://i.imgur.com/l6gr2aC.jpg">RU</option>
                  <option value="EN" data-imagesrc="https://i.imgur.com/7uPQuom.png">EN</option>
              </select>

              </div>
              <button class="btn btn-primary" type="submit">Заказать
                <i class="fas fa-long-arrow-alt-right"></i>
              </button>

            </form>

            <div class="intro_secure">
              <div class="secure_title">
                <h6>Trusted</h6>
                <div class="secure_img">
                  <img class="secure_top" src="img/intro/secure_top.png" alt="">
                  <img class="secure_bot" src="img/intro/secure_bot.png" alt="">
                </div>
                <h6>Secure</h6>
              </div>
            </div>
          </div>



      </div>



    </div>



  </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
