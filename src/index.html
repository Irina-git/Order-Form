<div class="intro">

          <h1>Сделай шаг <br>к выздоровлению</h1>
        </div>
          <div class="intro_info">
            <form name="test" method="post" >
              <p class="yourName">Ваше <span>имя</span><br>

              <div class="teleph">

                  <option value="ru" class="test" data-thumbnail="https://">RU</option>
                  <option value="en" data-thumbnail="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/NYCS-bull-trans-B.svg/480px-NYCS-bull-trans-B.svg.png">Engllish (AU)</option>
                  </select>

                <div class="lang-select">
                  <button class="btn-select" value=""></button>
                  <div class="b">

                  </div>
                </div>

              </button>

            </form>
